<div [@routerTransition]>
    <div class="panelbar-wrapper">
        <kendo-panelbar>
            <kendo-panelbar-item [title]="'Project Search'">
                <ng-template kendoPanelBarContent>
                    <kendo-grid
                    [kendoGridBinding]="gridData"
                    [pageSize]="10"
                    [pageable]="true"
                    [sortable]="true"
                    [filterable]="true"
                    [groupable]="true"
                    [height]="510">
                    <kendo-grid-column field="CompanyName" [width]="140"></kendo-grid-column>
                    <kendo-grid-column field="ContactName" [width]="120"></kendo-grid-column>
                    <kendo-grid-column field="City" [width]="100"></kendo-grid-column>
                    <kendo-grid-column field="ContactTitle" [width]="130"></kendo-grid-column>
                </kendo-grid>
                </ng-template>
                </kendo-panelbar-item>
               
            
            <kendo-panelbar-item [title]="'Site Project Details'">
                <ng-template kendoPanelBarContent>
                    <kendo-grid
                    [kendoGridBinding]="gridData2"
                    [pageSize]="10"
                    [pageable]="true"
                    [sortable]="true"
                    [filterable]="true"
                    [groupable]="true"
                    [height]="510">
                    <kendo-grid-column field="CompanyName" [width]="140"></kendo-grid-column>
                    <kendo-grid-column field="ContactName" [width]="120"></kendo-grid-column>
                    <kendo-grid-column field="City" [width]="100"></kendo-grid-column>
                    <kendo-grid-column field="ContactTitle" [width]="130"></kendo-grid-column>
                </kendo-grid>
                </ng-template> 
             </kendo-panelbar-item>
            <kendo-panelbar-item [title]="'PO Request Details'">
                <ng-template kendoPanelBarContent>
                    <kendo-grid
                    [kendoGridBinding]="gridData3"
                    [pageSize]="10"
                    [pageable]="true"
                    [sortable]="true"
                    [filterable]="true"
                    [groupable]="true"
                    [height]="510">
                    <kendo-grid-column field="CompanyName" [width]="140"></kendo-grid-column>
                    <kendo-grid-column field="ContactName" [width]="120"></kendo-grid-column>
                    <kendo-grid-column field="City" [width]="100"></kendo-grid-column>
                    <kendo-grid-column field="ContactTitle" [width]="130"></kendo-grid-column>
                </kendo-grid>
                </ng-template> </kendo-panelbar-item>
        </kendo-panelbar>
    </div>
</div>
